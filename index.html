<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Scheduler</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .header {
        background-color: #007bff;
        color: white;
        padding: 1rem;
        border-radius: 5px;
      }
      .card-morning {
        border-left: 5px solid #007bff; /* Blue border for morning */
      }
      .card-afternoon {
        border-left: 5px solid #ffc107; /* Yellow border for afternoon */
      }
      .session ul {
        list-style-type: none;
        padding-left: 0;
      }
      .download-buttons {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="header text-center mb-4">
        <h1>Interview Scheduler</h1>
        <p>Upload a CSV to generate an evenly distributed interview schedule</p>
      </div>
      <div class="card p-4 shadow-sm">
        <form id="upload-form">
          <div class="mb-3">
            <label for="file-input" class="form-label fw-bold"
              >Upload CSV File</label
            >
            <input
              type="file"
              class="form-control"
              id="file-input"
              accept=".csv"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Generate Schedule
          </button>
        </form>
      </div>
      <div id="schedule" class="mt-5" style="display: none">
        <h2 class="text-center mb-4">Interview Schedule</h2>
        <div id="schedule-grid" class="row"></div>
        <div class="text-center download-buttons">
          <button id="download-excel" class="btn btn-success me-2">
            Download Excel
          </button>
          <button id="download-pdf" class="btn btn-danger">Download PDF</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
